<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-5</title>
</head>
<body>
    <script>
        let age = parseInt(prompt('Enter the Age :'))
        {
            if(age >= 18)
            {
                document.write('You are eligible for voting...')
            }
            else
            {
                document.write('You are not eligible for voting...')
            }
        }
    </script>
</body>
</html>
