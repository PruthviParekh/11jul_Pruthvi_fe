<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-4</title>
    <style>
        div {
            border: 1px solid red;
            padding: 10px;
            margin: 5px;
        }

        input {
            width: 50%;
        }
    </style>
</head>

<body>
    <h3><u>Event bubbling tickling example</u></h3>

    <div>
        <div id="body(great-great-grandparent)">
            <p>body(great-great-grandparent)</p>
            <div id="div(great-grandparent)" style="width: 40%;">
                <p>div(great-grandparent)</p>
                <div id="ul (grandparent)" style="width: 93%;">
                    <p>ul (grandparent)</p>
                    <div id="li (direct parent)">
                        <p>li (direct parent)</p>
                        <input type="text" name="" id="" placeholder="span" style="margin-left: 10px;">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function handleEvent(event) {
            console.log("Event type:", event.type);
            console.log("Target element:", event.target.tagName);
        }
        $("#body(great-great-grandparent), #div(great-grandparent), #ul (grandparent), #li (direct parent), #span").on("click", handleEvent);
    </script>
</body>

</html>
