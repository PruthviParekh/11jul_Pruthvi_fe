<body>
    <h3><u>Write to find number is even or odd using ternary operator in JS?</u></h3>
    <pre>- Answer is in the console</pre>
    <script>
        let number = 4;
        console.log(`${number} : ${checkEvenOdd(number)}`);

        number = 7;
        console.log(`${number} : ${checkEvenOdd(number)}`);

        function checkEvenOdd(num) {
            return num % 2 === 0 ? "The number is even." : "The number is odd.";
        }
    </script>
    <hr>
</body>
