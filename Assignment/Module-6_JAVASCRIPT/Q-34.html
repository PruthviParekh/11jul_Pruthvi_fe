<body>
    <h3><u>Write to print number in reverse order e.g.: number = 64728 ---> reverse =82746 in JS?</u></h3>
    <pre> - Answer is in the console</pre>
    <script>
        let number = 64728;
        let reversed = reverseNumber(number);
        console.log(`Original number: ${number}`);
        console.log(`Reversed number: ${reversed}`);
        function reverseNumber(number) {
            let numString = number.toString();

            let reversedString = numString.split('').reverse().join('');

            let reversedNumber = parseInt(reversedString);

            return reversedNumber;
        }


    </script>
