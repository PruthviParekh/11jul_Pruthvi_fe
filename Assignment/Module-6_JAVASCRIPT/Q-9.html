<body>
    <h3><u>Write a JavaScript program to calculate days left until next Christmas? </u></h3>
    <script>
        today = new Date();

        var cmas = new Date(today.getFullYear(), 11, 25);

        if (today.getMonth() == 11 && today.getDate() > 25) {
            cmas.setFullYear(cmas.getFullYear() + 1);
        }

        var one_day = 1000 * 60 * 60 * 24;

        document.write(Math.ceil((cmas.getTime() - today.getTime()) / (one_day)) + " Days left until next christmas!!!");

    </script>
    <hr>
</body>
