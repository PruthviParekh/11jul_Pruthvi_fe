    <h3><u>What is the difference between ViewState and SessionState?</u></h3>
    <p>
        <u>- ViewState:-</u><br><br>
        - View state can only be visible from a single page and not multiple pages. <br><br>

        <u>- SessionState:-</u> <br><br>
        - Session state value availability is across all pages available in a user session.
    </p>
