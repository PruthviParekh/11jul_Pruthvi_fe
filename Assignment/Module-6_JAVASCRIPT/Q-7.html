<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <h3><u>Check if typeof '10' is exactly equal to 10. If not make it exactly equal?</u></h3>
    <pre>- Answer is in the console.</pre>
    <script>
        let num1 = '10';
        let num2 = 10;

        console.log(typeof num1);
        console.log(typeof num2);
        console.log(num1 === num2);

        let convertNum = Number(num1);

        console.log(typeof convertNum);
        console.log(convertNum === num2);
    </script>
    <hr>
</body>
</html>
