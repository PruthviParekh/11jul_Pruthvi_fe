<body>
    <h3><u>Write to check whether a number is negative, positive or zero?</u></h3>
    <pre>- Answer is in the console</pre>

    <script>
        
        let number = 10;
        console.log(`${number}: ${checkNumber(number)}`);
        
        number = -5;
        console.log(`${number}: ${checkNumber(number)}`);
        
        number = 0;
        console.log(`${number}: ${checkNumber(number)}`);
        
        function checkNumber(num) {
            if (num > 0) {
                return "The number is positive.";
            } else if (num < 0) {
                return "The number is negative.";
            } else {
                return "The number is zero.";
            }
        }
        </script>
    <hr>
