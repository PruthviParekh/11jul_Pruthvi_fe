<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-13</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <h3><u>Convert temperature Fahrenheit to Celsius? (Conditional logic Question) 
    </u></h3>
    <label for="fahrenheit">Enter temperature in Fahrenheit:</label>
    <input type="number" id="fahrenheit" name="fahrenheit">
    <button onclick="convertFahrenheitToCelsius()">Convert</button>
    <p id="result"></p>
    
    <script type="text/javascript">
        function convertFahrenheitToCelsius() {
            var fahrenheit = document.getElementById("fahrenheit").value;
            var celsius = (fahrenheit - 32) * 5 / 9;
            document.getElementById("result").innerHTML = fahrenheit + "°F is " + celsius.toFixed(2) + "°C";
        }
    </script>
    <hr>
</body>
</html>
