<body>
    <h3><u>Accept 3 numbers from user using while loop and check each numbers palindrome?</u></h3>
    <pre>- Answer is in the console</pre>
    <script>
        function isPalindrome(number) {
            let originalNumber = number;
            let reversedNumber = 0;

            while (number > 0) {
                let remainder = number % 10;
                reversedNumber = reversedNumber * 10 + remainder;
                number = Math.floor(number / 10);
            }

            return originalNumber === reversedNumber;
        }

        function checkPalindromes() {
            let count = 0;
            let numbers = [];

            while (count < 3) {
                let input = prompt(`Enter number ${count + 1}:`);
                let number = parseInt(input);

                if (!isNaN(number)) {
                    numbers.push(number);
                    count++;
                } else {
                    alert('Invalid input. Please enter a valid number.');
                }
            }

            for (let number of numbers) {
                let result = isPalindrome(number);
                if (result) {
                    console.log(`${number} is a palindrome.`);
                } else {
                    console.log(`${number} is not a palindrome.`);
                }
            }
        }

        checkPalindromes();

    </script>
    <hr>
</body>

</html>
