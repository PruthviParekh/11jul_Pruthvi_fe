<body>
    <h3><u>Change all the string characters to capital letters using toUpperCase() method?</u></h3>
    <pre>- Answer is in the console</pre>
    <script>
        let str = "hello, world!";
        let uppercaseStr = str.toUpperCase();

        console.log(uppercaseStr); // Output: "HELLO, WORLD!"
    </script>
    <hr>
</body>
