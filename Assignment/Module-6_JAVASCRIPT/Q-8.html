<body>
    <h3><u>What is === operator?</u></h3>
    <p>
        - It is Relational Operator. <br><br>
        - It is used to check two operands are equal or not, if operands are equal than it returns true, otherwise it returns false. <br><br>
        <u>- Example:-</u> <br><br>
        console.log(50 === 50); //true <br><br>
        console.log(50 === 40); //false
    </p>
    <hr>
