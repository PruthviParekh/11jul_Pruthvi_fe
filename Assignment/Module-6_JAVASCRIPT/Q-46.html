<body>
    <h3><u>Write a JavaScript program to clone an array?</u></h3>
    <pre>- Answer is in the console</pre>
    <script>
        function cloneArray(arr) {
            return [...arr];
        }

        let originalArray = [1, 2, 3];
        let clonedArray = cloneArray(originalArray);

        console.log(originalArray); // Output: [1, 2, 3]
        console.log(clonedArray);   // Output: [1, 2, 3]

        clonedArray.push(4);
        console.log(originalArray); // Output: [1, 2, 3]
        console.log(clonedArray);   // Output: [1, 2, 3, 4]

    </script>
    <hr>
</body>

</html>
