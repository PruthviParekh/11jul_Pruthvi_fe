<body>
    <h3><u>Define a Data Types in js? </u></h3>
    <p>
        - There are two datatypes in js.<br><br>
        - 1> Primitive Data Type <br>
        <pre>- <u>Example :</u> Number
            String 
            Boolean 
            Undefined
            Null
            Symbol
        </pre> 

        - 2> Non-primitive Data Type <br>
        <pre>- <u>Example :</u> Array
            Object 
            Function
        </pre>
    </p>
