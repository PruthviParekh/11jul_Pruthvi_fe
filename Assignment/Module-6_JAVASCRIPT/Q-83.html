<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-83</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <h3><u>Create password field with show hide functionalities</u></h3>
    <p>
        <div class="ans">
            <label for="password">Password :</label>
            <input type="password" name="password" id="password"> <br> <br>
            <button onclick="showHide()" id="btnShowHide">Show Password</button><br><br>
         </div>
        <script>
            function showHide()
            {
                var x = document.getElementById("password");
                if (x.type === "password")
                {
                    x.type = "text";
                    document.getElementById("btnShowHide").innerHTML = "Hide Password";
                } 
                else
                {
                    x.type = "password";
                    document.getElementById("btnShowHide").innerHTML = "Show Password";
                }
            }
        </script>
    </p>
    <hr>
</body>
</html>
