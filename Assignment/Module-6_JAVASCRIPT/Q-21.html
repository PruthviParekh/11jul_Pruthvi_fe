<body>
    <h3><u>What is the use of Void (0)?</u></h3>
    <pre>
- It shows null value.

- It returns 'undefined' value.

- <u>Example :</u>

    &lt;script&gt;
        document.write("Hello " + void(0));
    &lt;/script&gt;
            
- <u>Output :</u>
            
    <script>
        document.write("Hello " + void(0));
    </script>
    </pre>
    <hr>
</body>
