<body>
    <h3><u>What is the result of the expression (5 > 3 && 2 < 4)?</u></h3>
    <pre>- Answer is in the console</pre>
    <script>
        let condition1 = 5 > 3;
        let condition2 = 2 < 4; if (condition1 && condition2) { console.log("Both conditions are true"); } else {
            console.log("At least one condition is false");
        }
    </script>
