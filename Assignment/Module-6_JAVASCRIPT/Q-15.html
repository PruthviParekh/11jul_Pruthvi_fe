<body>
    <h3><u>How can a page be forced to load another page in JavaScript?</u></h3>
    <p>
        - In JavaScript, we can force a webpage to load another page using the "window.location.href" method. <br><br>

        - <b><u>Example :-</u></b> <br><br>

        &lt;script&gt; <br>
            window.location.href = 'https://www.amazon.com'; <br>
        &lt;/script&gt; <br><br>

        <button  onclick="load()" style="height: 30px; width: 80px; border: 2px solid red;">Click</button>

        <script>
            function load(){
                window.location.href = 'https://www.amazon.com';
            }
        </script>
    </p>
    <hr>
</body>
