<body>
    <h3><u>Write a JavaScript program to get the current date. Expected Output : mm-dd-yyyy, mm/dd/yyyy or dd-mm-yyyy,
            dd/mm/yyyy?</u></h3>
    <pre>- Answer is in the console</pre>
    <script>
        function getCurrentDate(format) {
            let currentDate = new Date();

            let day = currentDate.getDate();
            let month = currentDate.getMonth() + 1;
            let year = currentDate.getFullYear();

            day = day < 10 ? '0' + day : day;
            month = month < 10 ? '0' + month : month;

            switch (format) {
                case 'mm-dd-yyyy':
                    return `${month}-${day}-${year}`;
                case 'mm/dd/yyyy':
                    return `${month}/${day}/${year}`;
                case 'dd-mm-yyyy':
                    return `${day}-${month}-${year}`;
                case 'dd/mm/yyyy':
                    return `${day}/${month}/${year}`;
                default:
                    return `${month}-${day}-${year}`;
            }
        }

        console.log(getCurrentDate('mm-dd-yyyy')); // Example output: 07-09-2024
        console.log(getCurrentDate('mm/dd/yyyy')); // Example output: 07/09/2024
        console.log(getCurrentDate('dd-mm-yyyy')); // Example output: 09-07-2024
        console.log(getCurrentDate('dd/mm/yyyy')); // Example output: 09/07/2024

    </script>
    <hr>
</body>
</html>
