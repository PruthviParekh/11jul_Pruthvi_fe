<body>
    <h3><u>Write a JavaScript program to capitalize first letter of a string?</u></h3>
    <pre>- Answer is in the console</pre>
    <script>
        function capitalizeFirstLetter(str) {
            if (str.length === 0) {
                return '';
            }

            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        let inputString = 'tops technology';
        let capitalizedString = capitalizeFirstLetter(inputString);

        console.log(capitalizedString);

    </script>
    <hr>
</body>
