    <h3><u>What is === operator?</u></h3>
    <pre>
- It is Relational Operator.

- It is used to check two operands are equal or not, if operands are equal than it returns true, otherwise it returns false.

- <u>Example :</u>

  console.log(50 === 50); //true
  console.log(50 === 40); //false
    </pre>
