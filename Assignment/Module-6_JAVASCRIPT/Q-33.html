<body>
    <h3><u>Write to print Fibonacci series up to given numbers?</u></h3>
    <pre>- Answer is in the console</pre>
    <script>
        function fibonacciSeries(limit) {
            let num1 = 0, num2 = 1;

            console.log(num1);
            console.log(num2);

            let nextNum;
            while ((nextNum = num1 + num2) <= limit) {
                console.log(nextNum);
                num1 = num2;
                num2 = nextNum;
            }
        }

        fibonacciSeries(50);
    </script>
    <hr>
</body>
