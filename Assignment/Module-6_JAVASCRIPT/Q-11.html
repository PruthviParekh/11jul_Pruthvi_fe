<body>
    <h3><u>How can you convert the string of any base to an integer in JavaScript?</u></h3>
    <p>
        - Declare the variable and use parseInt to convert the string into integer. <br><br>
    
        - <b><u>Example :-</u></b> <br><br>

        &lt;script&gt; <br>
            let str = "27"; <br>
            let num = parseInt(str); <br>
            document.write(num); <br>
        &lt;/script&gt; <br><br>

        - <b><u>Output :-</u></b> <br><br>
        
        <script>
            let str = "27";
            let num = parseInt(str);
            document.write(num); // Output: 27
        </script>
    </p>
    <hr>
</body>
