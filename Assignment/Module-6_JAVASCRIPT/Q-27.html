    <h3><u>Write to find minimum number among 3 numbers using ternary operator in JS?</u></h3>
    <pre>- Answer is in the console</pre>
    <script>
        const num1 = 10;
        const num2 = 5;
        const num3 = 12;
        
        const smallest = findSmallest(num1, num2, num3);
        console.log("The smallest number is :", smallest);
        
        function findSmallest(num1, num2, num3) {
            if (num1 <= num2 && num1 <= num3) {
                return num1;
            } else if (num2 <= num1 && num2 <= num3) {
                return num2;
            } else {
                return num3;
            }
        }
        </script>
