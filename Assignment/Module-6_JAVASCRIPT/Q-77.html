<body>
    <h3><u>How can you convert the string of any base to an integer in JavaScript?</u></h3>
    <pre>
- Declare the variable and use parseInt to convert the string into integer.
    
- <b><u>Example :-</u></b>

  &lt;script&gt;
      let str = "27";
      let num = parseInt(str);
      document.write(num);
  &lt;/script&gt;

- <b><u>Output :-</u></b>
        
    <script>
        let str = "27";
        let num = parseInt(str);
        document.write(num); // Output: 27
    </script>
    </pre>
    <hr>
</body>
