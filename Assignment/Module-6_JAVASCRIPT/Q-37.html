<body>
    <h3><u>Use console.log() and escape characters to print the following pattern in JS?<br>
            1 1 1 1 1 <br>
            2 1 2 4 8 <br>
            3 1 3 9 27 <br>
            4 1 4 16 64 <br>
            5 1 5 25 125</u></h3>
    <pre>- Answer is in the console</pre>
    <script>
        function printPattern() {
            for (let i = 1; i <= 5; i++) {
                let row = '';

                row += i + ' ';

                row += '1 ';
                row += i + ' ';
                row += Math.pow(i, 2) + ' ';
                row += Math.pow(i, 3);

                console.log(row);
            }
        }

        printPattern();

    </script>
    <hr>
