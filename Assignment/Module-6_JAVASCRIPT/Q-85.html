<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-85</title>
    <style>
        body {
            font-size: 18px;
        }
        span{
            position: absolute;
            left: 315px;
            /* top: 85px; */
        }
        button {
            height: 30px;
            width: 120px;
            position: absolute;
            left: 395px;
        }
        
    </style>
</head>

<body>
    <h3><u>Create Result</u></h3>
    <h3>Marksheet for Information Technology</h3>
    <span>Enter Marks</span>
    <pre>
    <form action="">
        <label for="cl">1. C Language </label>                 <input type="text" name="cl" id="m1"> <br>
        <label for="cpp">2. C++ Language                <input type="text" name="cpp" id="m2"><br>
        <label for="db">3. Database </label>                   <input type="text" name="db" id="m3"><br>
        <label for="html">4. HTML </label>                       <input type="text" name="html" id="m4"><br>
        <label for="css">5. CSS </label>                        <input type="text" name="css" id="m5"><br>
        <label for="php">6. php </label>                        <input type="text" name="php" id="m6"><br>
        <label for="java">7. Core Java </label>                  <input type="text" name="java" id="m7"><br>
        <button type="button" onclick="mark()">Result</button>
    </form>
    </pre>
    <div id="answer"></div>
    <script>
        function mark() {
            let c = parseInt(document.getElementById("m1").value);
            let cpp = parseInt(document.getElementById("m2").value);
            let db = parseInt(document.getElementById("m3").value);
            let html = parseInt(document.getElementById("m4").value);
            let css = parseInt(document.getElementById("m5").value);
            let php = parseInt(document.getElementById("m6").value);
            let java = parseInt(document.getElementById("m7").value);
            let result = c + cpp + db + html + css + php + java;
            let per = (result / 350) * 100;
            let r1 = document.getElementById('answer');
            r1.innerHTML = "Total is : "+result+"<br> Percentage is : "+per.toFixed(2)+"%";
        }
    </script>
    <hr>
</body>
</html>
