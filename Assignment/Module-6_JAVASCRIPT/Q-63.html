<body>
    <h3><u>What is Character at index 15 in '30 Days of JavaScript' string? Use charAt() method.</u></h3>
    <pre>- Answer is in the console</pre>
    <script>
        let text = '30 Days of JavaScript';
        let charAtIndex15 = text.charAt(15);
        console.log(charAtIndex15); // Output: 'S'

    </script>
