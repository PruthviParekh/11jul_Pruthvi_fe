<body>
    <h3><u>Write a program make a summation of given number (E.g., 1523 Ans: - 11) in JS?</u></h3>
    <pre>- Answer is in the console</pre>
    <script>
        let number = 5;
        console.log(`Summation of numbers up to ${number} is: ${computeSummation(number)}`);

        number = 10;
        console.log(`Summation of numbers up to ${number} is: ${computeSummation(number)}`);

        number = 0;
        console.log(`Summation of numbers up to ${number} is: ${computeSummation(number)}`);

        function computeSummation(number) {
            let sum = 0;

            for (let i = 1; i <= number; i++) {
                sum += i;
            }

            return sum;
        }

    </script>
