<body>
    <h3><u>Write find maximum number among 3 numbers using ternary operator in JS?</u></h3>
    <pre>- Answer is in the console</pre>
    <script>
        let num1 = 10, num2 = 15, num3 = 5;
        console.log(`The maximum number among ${num1}, ${num2}, and ${num3} is ${findMax(num1, num2, num3)}`);

        num1 = 25; num2 = 12; num3 = 30;
        console.log(`The maximum number among ${num1}, ${num2}, and ${num3} is ${findMax(num1, num2, num3)}`);

        num1 = 7; num2 = 7; num3 = 7;
        console.log(`The maximum number among ${num1}, ${num2}, and ${num3} is ${findMax(num1, num2, num3)}`);

        function findMax(a, b, c) {
            return (a > b)
                ? (a > c ? a : c)
                : (b > c ? b : c);
        }
    </script>
