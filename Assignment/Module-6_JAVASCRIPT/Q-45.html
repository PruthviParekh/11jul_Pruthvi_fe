<body>
    <h3><u>Write a JavaScript program to determine if a variable is array?</u></h3>
    <pre>- Answer is in the console</pre>
    <script>
        function isArray(variable) {
            return Array.isArray(variable);
        }

        let arr = [1, 2, 3];
        let str = 'Hello';
        let num = 42;

        console.log(isArray(arr)); // Output: true
        console.log(isArray(str)); // Output: false
        console.log(isArray(num)); // Output: false

    </script>
    <hr>
</body>

</html>
