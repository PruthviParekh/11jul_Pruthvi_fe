<body>
    <h3><u>Use lastIndexOf to determine the position of the last occurrence of a in 30 Days Of JavaScript?</u></h3>
    <pre>- Answer is in the console</pre>
    <script>
        let str = '30 Days Of JavaScript';
        let position = str.lastIndexOf('a');

        console.log('Position of last occurrence of "a":', position);
    </script>
    <hr>
