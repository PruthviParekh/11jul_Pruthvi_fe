<body>
    <h3><u>What is the use of Void (0)?</u></h3>
    <p>
        - It shows null value. <br>
        - It returns 'undefined' value. <br><br>

        - <b><u>Example :-</u></b> <br><br>

        &lt;script&gt; <br>
            document.write("Hello " + void(0)); <br>
        &lt;/script&gt; <br><br>
            
        - <b><u>Output :-</u></b> <br><br>
            
        <script>
            document.write("Hello " + void(0));
        </script>
    </p>
    <hr>
</body>
