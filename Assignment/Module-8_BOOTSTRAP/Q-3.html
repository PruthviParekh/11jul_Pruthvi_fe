<body>
    <h3><u>What are the default Bootstrap text settings?</u></h3>
    <p> 
        1. Font Family - Open Sans <br>
        2. Font Weight - Normal (400) <br>
        3. Line Height - 1.5em  <br>
        4. Letter Spacing - .075rem <br>
        5. White Space - Nowrap <br>
        6. Font Size - 1rem(16px) <br>
        7. Text Alignment - text-left <br>
        8. Text Color - #000 <br>
        9. Font Style - font-style:normal <br>
    </p>
    <hr>
</body>
