<body>
    <h3><u>How can you use Bootstrap to make thumbnails?</u></h3>
    <p>
        - A thumbnail is a small image that represents a larger image. <br>
        - In Bootstrap, thumbnails can be created using the .thumbnail class. <br><br>
        - Example :-
    </p>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-3">
                <a href="#" class="thumbnail">
                    <img src="https://www.tutorialspoint.com/bootstrap/images/kittens.jpg" alt="Generic placeholder thumbnail">
                </a>
            </div>
        </div>
    </div>
</body>
