<body>
    <h3><u>Q-14. What is the use of a span tag? Explain with example?</u></h3>

    <p>
        - Span tag is an Inline Element.<br>
        - It is used to modify in Inline Elements.<br><br>
        <b><u>- Example :</u></b>
        <h1 style="color: red">Heading 1</h1>
        <h2 style="color: lightblue">Heading 2<span style="color: black">&nbsp;H2</span></h2>
        <h3 style="color: yellow">Heading 3</h3>
        <h4 style="color: magenta">Heading 4</h4>
        <h5 style="color: lime">Heading 5</h5>
        <h6 style="color: aqua">Heading 6</h6>
    </p>
    <hr>
</body>
</html>
