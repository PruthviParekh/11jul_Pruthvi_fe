    <h3><u>Q-6. What is the ‘class’ attribute in HTML? With Example.</u></h3>

    <p>
        - The class attribute specifies one or more classnames for an element.<br><br>
        <b><u>- Exmaple :</u></b>
        <!DOCTYPE html>
        <html>
        <head>
            <style>
                .highlight {
                    background-color: yellow;
                }
            </style>
        </head>
        <body>
            <p>This is a <span class="highlight">highlighted</span> text.</p>
        </body>
        </html>
    </p>
