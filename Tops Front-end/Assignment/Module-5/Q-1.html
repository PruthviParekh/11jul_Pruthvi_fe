<body>
    <h3><u>What are the new tags added in HTML5?</u></h3>

    <p>
        - There are two types of tags in HTML5.<br>
        - 1>Structure Type Tag<br>
        - 2>Semantic Type Tag<br><br>

        -1>Structure Type Tag :<br>
        &lt;header&gt;<br>
        &lt;Nav&gt;<br>
        &lt;aside&gt;<br>
        &lt;article&gt;<br>
        &lt;Section&gt;<br>
        &lt;footer&gt;<br>
        <br>
        -2>Semantic Type Tag :<br>
        &lt;abbr&gt;<br>
        &lt;address&gt;<br>
        &lt;br&gt;<br>
        &lt;button&gt;<br>
        &lt;canvas&gt;<br>
        &lt;caption&gt;<br>
        &lt;legend&gt;<br>
        &lt;ltr&gt;<br>
    </p>
</body>
</html>
