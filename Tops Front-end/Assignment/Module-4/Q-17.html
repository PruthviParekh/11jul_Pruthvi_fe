<body>
    <h3><u>Q-17. What is the meaning of the CSS selector?</u></h3>

    <p>
        - CSS selectors tell the browser which HTML elements should be selected to have the CSS property values.<br>
        - Types of Selectors :<br>
        - 1>Pseudo Selector<br>
        - 2>Child Selector<br>
        - 3>Element Selector<br>
        - 4>Group Selector<br>
        - 5>Sibling Selector<br>
        - 6>Universal Selector
    </p>
