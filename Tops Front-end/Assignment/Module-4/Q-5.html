    <style>
        p{
            height: auto;
            width: auto;
            border: 1px solid red;
            background-color: lightblue;

        }

<body>
    <h3><u>Q-5. What do you understand by CSS opacity?</u></h3>

    <p>
        - Opacity is a filter and it is used to give transparency to the div tag.<br>
        - It can be given between 0 to 1.
