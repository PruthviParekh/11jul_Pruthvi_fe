<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-11</title>
    <style>
        p{
            height: auto;
            width: 45%;
            border: 1px solid red;
            background-color: seagreen;
            font-size: 20px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h3><u>Q-11. How to center block elements using CSS1?</u></h3>

    <p>
        - We can set block elements in center using margin property.<br>
        - "margin: auto;", block elements will set horizontally center with this value.
    </p>
    <hr>
</body>
</html>
