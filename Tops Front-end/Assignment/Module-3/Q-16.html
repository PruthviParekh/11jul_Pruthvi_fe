    <h3><u>Q-16. How are active links different from normal links?</u></h3>

    <p>
        <b><u>-> Active Links :</u></b><br><br>
        - When you move the mouse over a link, the mouse arrow will turn into a little hand.<br><br>
    
        <b><u>-> Normal Links :</u></b><br><br>
        - Those that don't have a mouse cursor over that link is considered a Normal Link.
    </p>
