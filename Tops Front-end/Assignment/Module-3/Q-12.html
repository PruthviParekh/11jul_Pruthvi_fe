    <h3><u>Q-12. How to create a Hyperlink in HTML? With Example.</u></h3>

    <p>
        - To create a hyperlink in an HTML page, use the <a> and </a> tags,<br>
        - This tag is used to define the links.<br><br>
        - <b><u>Example</u></b> : <a href="https://www.google.com" target="_blank">Google</a>
    </p>
