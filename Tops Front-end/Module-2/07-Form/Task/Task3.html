<body>
    <form action="" method="get">
        <label for="fnm">&nbsp;&nbsp;&nbsp;First Name</label>
        <input type="text" name="fnm" id="" required> *
        <br><br>
        <label for="lnm">&nbsp;&nbsp;&nbsp;Last Name</label>
        <input type="text" name="lnm" id="" required> *
        <br><br>
        <label for="fathernm">Father Name</label>
        <input type="text" name="fathernm" id="" required> *
        <br><br>
        <label for="dob">&nbsp;Date of birth</label>
        <input type="date" name="dob" id="" required>
        <br><br>
        <label for="phone">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Tel</label>
        <input type="tel" name="phone" id="" required minlength="10" maxlength="10" pattern="[0-9]{10}"> *

        <input type="text" name="add" id="" required> *
        <br><br>
        <label for="level">&nbsp;&nbsp;&nbsp;Your Level</label>
        <select name="level" id="">
            <option value="1st Year" selected>1st Year</option>
            <option value="2nd Year">2nd Year</option>
            <option value="3rd Year">3rd Year</option>
        </select>
        <br><br>
        <label for="mail">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Email:</label>
        <input type="email" name="mail" id="" required> *
        <br><br>
        <label for="degree">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Degree<br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Program</label>
        <select name="degree" id="" title="">
            <option value="BS in Pre-Mid Physics" selected>BS in Pre-Mid Physics</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="BBA">B.Com</option>
        </select>
        <br><br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" name="" id="" value="Register" onclick="alert('Your form is submitted')">
    </form>
