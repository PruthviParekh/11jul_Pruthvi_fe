<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2</title>
</head>
<body>
    <form action="" method="get">
        <label for="fnm">Name : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" name="fnm" id="" placeholder="Name" required>
        <br><br>
        <label for="pass">Password :</label>
        <input type="password" name="pass" id="" placeholder="Password" required>
        <br><br>
        <label for="gen">Gender : &nbsp;</label>
        <input type="radio" name="gen" id="">male
        <input type="radio" name="gen" id="">female
        <br><br>
        <label for="mail">Email : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="email" name="mail" id="" placeholder="Email" required>
        <br><br>
        <label for="phone">Phone No :</label>
        <select name="phone" id="" title="Country Codes">
            <option value="1">+1</option>
            <option value="93">+93</option>
            <option value="91" selected>+91</option>
            <option value="255">+255</option>
            <option value="213">+213</option>
            <option value="672">+672</option>
        </select>
        <input type="tel" name="phone" id="" required minlength="10" maxlength="10" pattern="[0-9]{10}" placeholder="Phone No">
        <br><br>
        <input type="submit" name="" id="" value="Submit" onclick="alert('Your form is submitted')">
    </form>
</body>
</html>
