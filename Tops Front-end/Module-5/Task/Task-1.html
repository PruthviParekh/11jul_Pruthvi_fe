<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Task</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        div{
            height: 475px;
            width: 350px;
            border: 3px solid;
            margin: auto;
            text-align: center;
            border-radius: 20px;
        }
        h1{
            text-align: center;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        input{
            height: 25px;
            width: 250px;
            border-radius: 5px;
            /* margin-top: 7px; */
        }
        #input-1{
            margin-top: 20px;
        }
        button{
            padding: 10px 20px;
            font-size: 16px;
        }
        button:hover{
            background-color: coral;
        }
    </style>
</head>
<body>
    <h1><u>Registration Form</u></h1>

    <div>
        <form action="" method="get">
            <input type="text" placeholder="Enter First Name :" id="input-1"><br><br>
            <input type="text" placeholder="Enter Last Name :"><br><br>
            <input type="email" placeholder="Enter Your Email :"><br><br>
            <input type="tel" placeholder="Enter Mobile No. :"><br><br>
            <input type="password" id="password" placeholder="Enter Password :"><br><br>
            <input type="checkbox" id="checkbox" onclick="btn()"><br><br>
            <input type="text" id="address-1" placeholder="Address-1" onkeyup="input()"><br><br>
            <input type="text" id="address-2" placeholder="Address-2"><br><br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </div>
    <script>
        function input()
        {
            let data = document.getElementById('address-1').value;
            document.getElementById('address-2').value = data;
        }
        function btn(){
            let btn = document.getElementById('password');
            if(checkbox.checked){
                btn.type = 'text';
            }
            else{
                btn.type = 'password';
            }
        }
    </script>
</body>
</html>
