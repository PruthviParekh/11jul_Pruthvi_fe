<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <style>
        body{
            background: #000;
        }
        .slider{
            height: 650px;
            width: 80%;
            margin: auto;
            position: relative;
        }
        .slider img{
            height: 100%;
            width: 100%;
            position: absolute;
            filter: brightness(70%);
        }
        button{
            height: 100%;
            padding: 10px 20px;
            font-size: 57px;
            position: absolute;
            background-color: transparent;
            border: none;
            outline: none;
            font-weight: 900;
            color: #fff;
        }
        #btn-1{
            left: 0;
            top: 0%;
            /* transform: translateY(50%); */
        }
        #btn-2{
            right: 0;
            top: 0%;
            /* transform: translateY(50%); */
        }
    </style>
</head>
<body>
    <div class="slider">
        <img src="https://natureconservancy-h.assetsadobe.com/is/image/content/dam/tnc/nature/en/photos/Zugpsitze_mountain.jpg?crop=0%2C176%2C3008%2C1654&wid=4000&hei=2200&scl=0.752" alt="" id="img">
        <button type="button" id="btn-1" onclick="pre()">Pre</button>
        <button type="button" id="btn-2" onclick="next()">Next</button>
    </div>
    <script>
        let btn1 = document.getElementById('btn-1');
        let btn2 = document.getElementById('btn-2');
        let img = document.getElementById('img');
        let flag = 0;

        function next()
        {
            if(flag == 0)
            {
                img.src = "https://images.ctfassets.net/hrltx12pl8hq/28ECAQiPJZ78hxatLTa7Ts/2f695d869736ae3b0de3e56ceaca3958/free-nature-images.jpg?fit=fill&w=1200&h=630"
            }
            else if(flag == 1)
            {
                img.src = "https://images.unsplash.com/photo-1590789822386-62fa658e3f94?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fGdyYXNzJTIwZmllbGR8ZW58MHx8MHx8fDA%3D"
            }
            else if(flag == 2)
            {
                img.src = "https://c4.wallpaperflare.com/wallpaper/329/294/513/sunset-grass-field-grassland-wallpaper-preview.jpg"
            }
            else if(flag == 3)
            {
                img.src = "https://e0.pxfuel.com/wallpapers/199/6/desktop-wallpaper-superb-natural-view-of-nature-e.jpg"
            }
            else
            {
                img.src = "https://st5.depositphotos.com/1000152/65475/i/450/depositphotos_654751844-stock-photo-field-grass-perfect-sky.jpg"
                flag = 0;
            }
            ++flag;
        }
        function pre()
        {
            if(flag == 0)
            {
                img.src = "https://images.ctfassets.net/hrltx12pl8hq/28ECAQiPJZ78hxatLTa7Ts/2f695d869736ae3b0de3e56ceaca3958/free-nature-images.jpg?fit=fill&w=1200&h=630"
            }
            else if(flag == 1)
            {
                img.src = "https://images.unsplash.com/photo-1590789822386-62fa658e3f94?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fGdyYXNzJTIwZmllbGR8ZW58MHx8MHx8fDA%3D"
            }
            else if(flag == 2)
            {
                img.src = "https://c4.wallpaperflare.com/wallpaper/329/294/513/sunset-grass-field-grassland-wallpaper-preview.jpg"
            }
            else if(flag == 3)
            {
                img.src = "https://e0.pxfuel.com/wallpapers/199/6/desktop-wallpaper-superb-natural-view-of-nature-e.jpg"
            }
            else
            {
                img.src = "https://st5.depositphotos.com/1000152/65475/i/450/depositphotos_654751844-stock-photo-field-grass-perfect-sky.jpg"
                flag = 0;
            }
            --flag;
        }
        // setInterval(next, 2000)
    </script>
</body>
</html>
