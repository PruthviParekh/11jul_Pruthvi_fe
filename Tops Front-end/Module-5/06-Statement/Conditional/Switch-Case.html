    <script>
        let choice = parseInt(prompt('Enter your choice :'))
        switch(choice)
        {
            case 1:
                document.write('Your choice is dog.')
                break;
            case 2:
                document.write('Your choice is monkey.')
                break;
            case 3:
                document.write('Your choice is cat.')
                break;
            default:
                document.write('Your choice is invalid')
                break;
        }
    </script>
