<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop</title>
</head>
<body>
    <script>
        let i = 25;
        do
        {
            document.write(i + '<br>')
        }while(i%12 == 0)
    </script>
</body>
</html>
