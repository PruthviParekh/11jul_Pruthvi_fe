    <script>
        let a , b;

        a = window.prompt("Enter the value of a :");
        b = window.prompt("Enter the value of b :");

        function multiplication(a , b)
        {
            return a * b;
        }

        document.write(`Multiplication of the two number is : ${multiplication(a , b)}`);
        // document.write(`Multiplication of the two number is : ${a*b}`);
    </script>
