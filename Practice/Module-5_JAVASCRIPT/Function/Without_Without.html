<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Without_ReturnType_Without_Parameter</title>
</head>
<body>
    <script>
        let x , y;

        function get()
        {
            x = window.prompt("Enter the value of x :");
            y = window.prompt("Enter the value of y :");
        }
        function show()
        {
            document.write(`x = ${x} and y = ${y}`);
            // document.write(x,",",y);
        }
        get();
        show();
    </script>
</body>
</html>
