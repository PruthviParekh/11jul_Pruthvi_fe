<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List</title>
</head>
<body>
    <center>
    <h1>Unordered List</h1>
    <hr width="50%" color="red">
    <p>&lt;ul&gt;&nbsp; -> &nbsp;UL tag is used to define the unorderd list.</p>
    <p>&lt;li&gt;&nbsp; -> &nbsp;LI tag is used to define the list item.</p>
    </center>
    <hr width="50%" color="red">
    <h3 align="center">Food Item</h3>
    <!--Unorederd List-->
    <ul type="square">
        <li>Fried Rice</li>
        <li>Pizza</li>
        <li>Burger</li>
        <li>Pani Puri</li>
        <li>Khaman Dhokla</li>
        <li>Aloo Puri</li>
    </ul>
</body>
</html>
